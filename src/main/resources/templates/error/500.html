<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head th:replace="plantilla :: head"> </head>

  <body id="body-pd" style="padding-left: 0px; left: 0px">
    <main class="height-100 bg-light">
      <div
        class="container"
        style="min-width: 100%; margin-top: 0px !important; height: 900px"
      >
        <link rel="stylesheet" href="../../css/500.css" />
        <link
          href="https://fonts.googleapis.com/css?family=Encode+Sans+Semi+Condensed:100,200,300,400"
          rel="stylesheet"
        />
        <body class="loading">
          <h1 style="margin-top: 20px">500</h1>
          <h2>Error interno en el servidor <b>:(</b></h2>
          <h2 th:text="${message}"></h2>
          <div class="gears">
            <div class="gear one">
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
            </div>
            <div class="gear two">
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
            </div>
            <div class="gear three">
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
            </div>
          </div>
          <div style="text-align: center">
            <a
              class="btn green"
              th:href="@{/dashboard}"
              style="margin-top: 200px"
              >HOME</a
            >
          </div>

          <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
          <script src="js/main.js" type="text/javascript"></script>
        </body>
      </div>
    </main>
    <footer th:replace="plantilla :: footer"></footer>
    <script src="../../js/dash.js"></script>
    <script src="js/500.js"></script>
  </body>
</html>
