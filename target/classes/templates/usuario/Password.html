<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="plantilla :: head">
<!-- Visual -->
<link rel="stylesheet" href="/src/main/resources/static/css/style_Formulario.css">
</head>
<!-- Spring -->
<link rel="stylesheet" href="../../css/style_Formulario.css">
<body id="body-pd">
    <header th:replace="plantilla :: header"></header>
    <main class="height-100 bg-light">
        <div class="container">
            <div class="titulo">Modificación de Contraseña</div>
            <form action="/actualizar_contra" method="post" id="modicontra">
                <div class="datos-producto">
                    <div class="input-box">
                        <span class="detalles">Contraseña actual:</span>
                        <input type="text" id="actual" name="actual" autofocus placeholder="->" required>
                    </div>
                    <div class="input-box">
                        <span class="detalles">Contraseña nueva:</span>
                        <input type="text" id="nueva1" name="nueva1" placeholder="->" required>
                    </div>
                    <div class="input-box">
                        <span class="detalles">Verificación de contraseña:</span>
                        <input type="text" id="nueva2" name="nueva2"   placeholder="->" required>
                    </div>
                    
                </div>

                <section class="layout" style="margin-top: 200px;">
                    <div class="b1"><input id="btn" class="button btn-success" type="submit" value="Modificar" onclick="veri(nueva1,nueva2,'modicontra')"></div>
                    <div class="b2"><input class="button btn-success" onclick="location.href='/perfil';"
                    type="button" value="Cancelar">
                    </div>
                </section>
            </form>
        </div>
    </main>
    <footer th:replace="plantilla :: footer"></footer>
    <script>
        function habilitar() {
            t1 = document.getElementById("actual").value.length;
            t2 = document.getElementById("nueva1").value.length;
            t3 = document.getElementById("nueva2").value.length;
            if (t1 >= 5 && t2 >= 5 && t3 >= 5) {
                document.getElementById("btn").disabled = false;
            } else {
                document.getElementById("btn").disabled = true;
            }
        }
        document.getElementById("descripcion_product").addEventListener("actual", habilitar);
        document.getElementById("precio_product").addEventListener("nueva1", habilitar);
        document.getElementById("stock_product").addEventListener("nueva2", habilitar);
    </script>
    <script src="../../js/dash.js"></script>
</body>
</html>
