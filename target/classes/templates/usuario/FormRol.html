<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla :: head">

<link rel="stylesheet" href="/src/main/resources/static/css/style_Formulario.css">    
    
</head>
<link rel="stylesheet" href="../../css/style_Formulario.css">
<body id="body-pd">
    <header th:replace="plantilla :: header"></header>
    <main class="height-100 bg-light">
        <div class="container">
            <div class="titulo">Ingresar rol</div>
            <form action="/roles/regis_rol" method="post">
                <div class="datos-producto">
                   
                    <div class="input-box">
                        <span class="detalles">Nombre:</span>
                        <input type="text" id="nombre_rol" name="nombre_rol" placeholder="Nombre" required>
                    </div>
                </div>
                <section class="layout" style="margin-top: 50px;">
                    <div class="b1"><input id="btn" class="button btn-success" type="submit" value="Registrar"></div>
                    <div class="b2"><input class="button btn-success" onclick="location.href='/roles';"
                            type="button" value="Cancelar"></div>
                </section>
            </form>
        </div>
    </main>
    <footer th:replace="plantilla :: footer"></footer>
    <script>
        function habilitar() {
            t1 = document.getElementById("nombre_rol").value.length;
            if (t1 >= 3) {
                document.getElementById("btn").disabled = false;
            } else {
                document.getElementById("btn").disabled = true;
            }
        }
        document.getElementById("nombre_rol").addEventListener("keyup", habilitar);
    </script>
    <script src="../../js/dash.js"></script>
</body>
</html>
